    <!-- now we can use import -->
    <script type="module">
        // ① import the TS‐side array
        import { GALLERIES } from '/src/data/galleryConfig.ts';

        // ② pull the same param you set in React
        const params = new URLSearchParams(location.search);
        const configUrl = params.get('configUrl');



        if (!configUrl) {
            throw new Error('Missing ?configUrl=…');
        }

        // ③ find the actual object you clicked on
        const cfg = GALLERIES.find(g => g.configUrl === configUrl);

        console.log("config gallery", cfg)

        if (!cfg) {
            throw new Error(`No gallery with configUrl=${configUrl}`);
        }

        // ④ now use `cfg` everywhere – title/meta/overlay/videos…
        document.title = cfg.title;
        function setMeta(attr, key, content) {
            let m = document.head.querySelector(`meta[${attr}="${key}"]`);
            if (!m) {
                m = document.createElement('meta');
                m.setAttribute(attr, key);
                document.head.appendChild(m);
            }
            m.content = content;
        }

        setMeta('name', 'description', cfg.description);
        setMeta('name', 'keywords', cfg.keywords.join(', '));
        setMeta('property', 'og:title', cfg.title);
        setMeta('property', 'og:description', cfg.description);
        setMeta('property', 'og:image', cfg.ogImage);

        const overlay = document.getElementById('overlay');
        overlay.innerHTML = `
    <div id="loader">
         <div id="loaderSpinner"></div> 
        <div id="loaderText">0%</div>
    </div>
    <p>${cfg.overlayText}</p>
      <img id="myszkin" alt="Dyrektor_Myszkin"
      src="https://bafybeiat6lkgfadmghfxctnjxgq5jsydggixopcrvffvbsiuwtkh6puij4.ipfs.w3s.link/MyszkinBLUEPOINTART.png" />

  `;

        // ⑤ generate videos exactly as before
        const gateways = ['https://ipfs.io/ipfs', 'https://cloudflare-ipfs.com/ipfs'];
        cfg.videos.forEach(v => {
            const vid = document.createElement('video');
            vid.id = v.id;
            vid.loop = v.loop;
            vid.muted = v.muted;
            vid.playsInline = v.playsinline;
            vid.preload = v.preload || 'auto';
            vid.style.display = 'none';

            v.sources.forEach(s => {
                const src = document.createElement('source');
                let url = s.src;
                if (url.startsWith('ipfs://')) {
                    url = `https://ipfs.io/ipfs/${url.slice(7)}`;
                }
                src.src = url;
                src.type = s.type;
                vid.appendChild(src);
            });

            vid.onerror = () => {
                let i = 0;
                const tryNext = () => {
                    if (i >= gateways.length) return;
                    const cid = vid.querySelector('source').src.split('/ipfs/')[1];
                    vid.querySelector('source').src = gateways[i++] + '/' + cid;
                    vid.load();
                };
                tryNext();
            };

            document.body.appendChild(vid);
            vid.load();
        });
    </script>
